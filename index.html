<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./responsive.css" type="text/css">
    <title>IMC</title>
</head>
<body>
    <div class="container">
        <div class="container1">
            <h3>Calcule o seu IMC</h3>
            <button onclick="change(1,2)">Start</button>
        </div>
        <div class="container2">
            <h3>IMC</h3>
            <hr>
            <div class="label-Weight">
                <label for="Weight"> Digite o seu peso (Kg):</label>
                <input type="number" placeholder="Exemplo 70,55" id="Weight" step="00.01">
            </div>
            <div class="label-height">
                <label for="height"> Digite a sua altura(M):</label>
                <input type="number" placeholder="Exemplo 1,75" id="height" step="0.01">
            </div>
            <div class="btn-container2">
            <button type="submit" onclick="validate()" class="container2-btn1">Calcular</button>
            <button type="submit" onclick="cleaninputs()" class="container2-btn2">Limpar</button>
            </div>
        </div>
        <div class="container3">
            <h3>Resutado!</h3>
            <h2 id="result"></h2>
            <div class="btn-result">
            <button onclick="change(3,2)" class="btn-result1" type="submit">Calcular Novamente</button>
            <button onclick="change(3,1)" class="btn-result2" type="submit">Finalizar</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
